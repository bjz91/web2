<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<script src="../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<script src="monthlyConfig.js"></script>
</head>
<body>
	<h2 align="center">排放源部门与行业贡献</h2>
	<div id="selectdiv" style="margin:10px" align="left">
		<form id="selectform">
			请选择时间：
			<br />
			<select id="year"></select>
			年
			<br />
			<br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initComponent();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:60%;height:500px;float:left"></div>
		<div id="container1" style="width:40%;height:500px;float:left"></div>
	</div>
	<script>
		//控制年份选择控件
		var listbox = document.getElementById('year');
		var d = new Date();
		var nowYear = d.getFullYear();
		for (var i = 2014; i <= nowYear; i++) {
			var option = document.createElement("OPTION");
			option.value = i;
			option.text = i;
			listbox.add(option);
		}
		listbox[listbox.length - 1].selected = true;
		//默认选中最后一年

		initComponent();
	</script>
</body>
