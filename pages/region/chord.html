<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>PM2.5区域贡献</title>
	<script src="../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<script src="initChord.js"></script>
	<script src="loadChord.js"></script>
</head>
<body>
	<h2 align="center">PM2.5区域贡献</h2>
	<div>
		提示：点击左边和弦图边缘色块，对应城市详细信息会在右边饼图中更新。
	</div>
	<br />
	<div align="center">
		<div id="selectdiv" style="margin:10px" align="left">
			<form id="selectform">
				类型：
				<select id="sel" name="sel" onchange="initChord()">
					<option value="0">绝对值</option>
					<option value="1">百分比</option>
				</select>
				时间：
				<select id="sel2" name="sel2" onchange="initChord()">
					<option value="0">年均</option>
					<option value="1">春</option>
					<option value="2">夏</option>
					<option value="3">秋</option>
					<option value="4">冬</option>
				</select>
			</form>
		</div>
		<div id="container" style="width:60%;height:500px;float:left"></div>
		<div id="container1" style="width:40%;height:500px;float:left"></div>
	</div>
	<script>
		initChord();
	</script>
</body>
